env:
  node: true

plugins:
  - 'prettier'
  - 'jest'

extends:
  - 'airbnb-base'
  - 'prettier'
  - 'plugin:jest/recommended'

parserOptions:
  ecmaVersion: latest

rules:
  no-console: off
  import/extensions: off
  prettier/prettier: 'error'
  no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }]
